{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1 style="margin-top: 1.0rem; margin-left:1.0rem; font-family: Georgia, serif;">About Me</h1>
<hr>
<div class="row justify-content-center" style="padding-bottom: 60px;">
{% for about in abouts %}
    <div class="col-lg-4 d-flex align-items-center">
        <div class="card mb-2">
            <img class="card-img-top" src="{{about.image.url}}">
            <div class="card-body d-flex flex-column">
                
              
                <p class="card-text" style="text-align: center">
                <a href="{% url 'about_detail' about.pk %}"
                   class="btn btn-dark">
                    About Me 
                </a>
            </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
