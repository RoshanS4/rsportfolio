{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1 style="margin-top: 1.0rem; margin-left:1.0rem; font-family: Georgia, serif;">Projects</h1>
<hr>
<div class="row" style="padding-bottom: 60px;">
{% for project in projects %}
    <div class="col-lg-4 d-flex align-items-center">
        <div class="card mb-2" style="height:25rem;">
            <img class="card-img-top" src="{{project.image.url}}">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title" style="text-align: center;">{{ project.title }}</h5>
                <p class="card-text" style="text-align: center;-webkit-line-clamp: 2;
                overflow : hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-box-orient: vertical;">{{ project.description}}</p>
                <p class="card-text" style="text-align: center">
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-dark">
                    Read More
                </a>
            </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
