{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1 style="margin-top: 1.0rem; margin-left:1.0rem; font-family: Georgia, serif;">Projects</h1>
<hr>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static project.image %}">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center;">{{ project.title }}</h5>
                <p class="card-text" style="text-align: center;">{{ project.description }}</p>
                <p class="card-text" style="text-align: center;">
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-dark">
                    Read More
                </a>
            </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
