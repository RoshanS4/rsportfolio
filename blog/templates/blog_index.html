{% extends "base.html" %}

{% block page_content %}

    <h1 style="margin-top: 1.0rem; margin-left:1.0rem; font-family: Georgia, serif;">Blogs</h1>
    <hr>
    
    {% for post in posts %}
    <h2><a href="{% url 'blog_detail' post.pk%}" style="color: black; text-decoration: none;">{{ post.title }}</a></h2>
    <small>
        {{ post.created_on.date }} |&nbsp;
        Categories:&nbsp;
        {% for category in post.categories.all %}
        <a href="{% url 'blog_category' category.name %}">
            {{ category.name }}
        </a>&nbsp;
        {% endfor %}
    </small>
    <p>{{ post.body | slice:":400" }}...</p>
    {% endfor %}
</div>
{% endblock %}
